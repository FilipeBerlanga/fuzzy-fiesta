<html>
    <head>
        <title>Pagina para algo</title>
        <script type="text/javascript" src="ola.js" ></script>
        <link rel="stylesheet" type="text/css" href="ola.css"/>
    </head>
    <body>
        <form class="box">
            <div>
                <label for="sdelimiter"> delimitador da string:</label>
                <input id="sdelimiter" name="sdelimiter" type = "text" value='"'/>
            </div>

            <div>
                <label for="qtdCaracter">Quantidade de caracteres por string</label>
                <input id="qtdCaracter" name="qtdCaracter" type="text" pattern="[1-9]" value=50 />
            </div>

            <div>
                <label for="txtFuncao">função</label>
                <input id="txtFuncao" name="txtFuncao" type="text"  value="printf"/>
            </div>

            <div class="box distr">
                <span>
                    <input id="chbFunc" name="checkbox" type="checkbox" checked/><label for="chbFunc"> delimitar função?</label>
                </span>
                <span>
                    <input id="chbpontoVirgula" name="chbPonto" type="checkbox" checked/><label for="chbpontoVirgula">colocar ;</label>
                </span>
            </div>
            <textarea name="Name" rows="30"></textarea><br/>
            <br/>
            <div class="center">
                <button onclick="return formValidator(this.form)"> Executar </button>
            </div>
        </form>
        <div id="saida"></div>
    </body>
</html>
